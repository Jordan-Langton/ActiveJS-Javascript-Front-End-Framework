<template>
  <div class="testView">

    <button class="btn-p-xs bg-warning" @on:click="back()">Back</button>
    <button class="btn-p-xs bg-warning" @on:click="next()">View 3</button>
    <h1>{{bar}}</h1>

  </div>
</template>

<script>
  ActiveJS.newController('testView2', {
    el: "#app",
    props: ["name"],
    Data() {
      return {
        name: false,
      }
    },
    _Mounted() {    
      this.name = this.$props.name;      
    },
    computed: {
      bar() {
        return this.name +" hello";
      },
    },
    methods: {
      back() {
        ActiveJS.Router.navBack();
      },
      next() {
        ActiveJS.Router.route("/contact");
      }
    }  
  });

</script>
